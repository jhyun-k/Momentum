<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/02505c66cf.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class='wrap'>
        <div id='weather'>
            <img src="" alt="" class='icon'>
            <p class='temp'></p>
        </div>
        <div class='date'></div>
        <div class='container'>
            <div class='clock'></div>
            <div class='greet'>
                <p>안녕하세요!</p><input type="text" class="name" placeholder='이름을 입력해주세요'>
            </div>
            <div class='todoContainer'>
                <form action="" class='inputContainer'>
                    <input type="text" name='task' autocomplete='off' placeholder='Write your plan!'>
                    <button class='addBtn'>추가하기</button>
                </form>
                <div>
                    <ul class='todoList'>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
